<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page Mabarin</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="extra/css/main.css">
</head>
<body class="bg-transparent">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <div class="col-sm-1">
            <a class="navbar-brand" href="#">
              <img src="images/LOGO.svg" alt="Logo" width="70%" height="70%" class="d-inline-block align-text-top">
            </a>
          </div>
        </div>
    </nav>
    <img src="images/Line1.svg" alt="" width="100%" height="100%" class="d-inline-block align-text-top">
    <div class="containDetail">
        <a href="detailAkun.html">
            <button><img src="images/prev.svg" alt=""></button>
            <p>Edit Profil</p>
        </a>
    </div>
    <div class="profileSection">
        <img src="images/imgProfile.svg" alt="">
        <form action="#">
            <div class="profileForm">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Username" name="user">
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Password" name="psw">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Email" name="email">
                <button class="editBtn">Edit</button>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="extra/js/main.js"></script>
</body>
</html>
